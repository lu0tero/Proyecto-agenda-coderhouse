<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda online</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="stylesheet/style.css">
    <!-- JS LINK -->
    <script defer src="javascript/codigo.js"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/1baab1b4a6.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oleo+Script&family=PT+Serif:ital@1&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>CalenDiary</h1>
  </header>

    <div class="form-container">
        <div class="row">
          <div class="col form-image">
            <img src="./img/calendary2.gif" alt="">
          </div>
          <div class="col">
            <section class="form-register">
                <form action="" method="post">
                    <h2>Creá tu cuenta aquí</h2>
                      <div class="icons">
                        <div class="border-icon">
                          <i class="fa-brands fa-google"></i>
                        </div>
                        <div class="border-icon">
                          <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="border-icon">
                          <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </div>
                    <label class="label-form" for="nombre">Nombre <span class="text-danger">*</span></label>
                    <input  class="input-form" type="text" name="nombre" id="nombre">
                    <label class="label-form" for="apellido">Apellido <span class="text-danger">*</span></label>
                    <input  class="input-form" type="text" name="apellido" id="apellido">
                    <label class="label-form" for="email">Correo electronico <span class="text-danger">*</span></label>
                    <input  class="input-form" type="email" name="email" id="email">
                    <label class="label-form" for="password">Contraseña <span class="text-danger">*</span></label>
                    <input class="input-form"  type="password" name="password" id="password">
                    <label class="label-form" for="repassword">Confirmar contraseña <span class="text-danger">*</span></label>
                    <input class="input-form"  type="password" name="repassword" id="repassword">
                    <div>
                        <input type="checkbox">
                        <label for="terms" class="terms">Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></a></label>       
                    </div>      
                    <input type="submit" class="submit-btn" value="Registrarse">
                    <p>¿Ya tenes cuenta?<a href="#"> Inicia sesión</a></p>
                </form>
            </section>
          </div>
        </div>
    </div>
</body>
</html>
